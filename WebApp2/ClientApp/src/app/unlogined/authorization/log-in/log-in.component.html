<div class="container-auth">

  <h2>LogIn</h2>

  <label><b>Username or email</b></label>
  <input type="text" [(ngModel)]="user.name" placeholder="Enter username or email" name="username" required>

  <label><b>Password</b></label>
  <input type="password" [(ngModel)]="user.password" placeholder="Enter password" name="password" required>

</div>

<div class="container-auth-login">
  <button (click)="logIn()" class="btn btn-sm btn-dark">LogIn</button>
  <div class="container-auth-signup">
    <a routerLink="/sign-up">New user? SignUp!</a>
  </div>
</div>
