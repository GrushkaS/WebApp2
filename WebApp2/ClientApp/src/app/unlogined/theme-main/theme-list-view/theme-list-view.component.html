<div class="container-theme">

  <ul class="container-list">
    <li *ngFor="let t of themes">
      <a (click)="goTheme(t.id)" class="btn btn-sm font-weight-bold text-primary">{{t.title}}</a>
    </li>
  </ul>

  <div *ngIf="theme !== undefined" class="container-view">
    <div class="post">
      <div class="header">
        <h1>{{theme.title}}</h1>
        <div>
        </div>
      </div>

      <div class="info">
        <strong>Forum</strong>
        <small>{{theme.date}}</small>
      </div>

      <div>
        <quill-view-html [content]="theme.text"></quill-view-html>
      </div>

    </div>
  </div>

</div>

<button (click)="scrollToTop()" *ngIf="pageYOffset > 0" class="btn btn-outline-primary scroll-to-top">Up</button>
