<div class="post">
  <div class="header">
    <h1>{{post.title}}</h1>

    <div>
      <button *ngIf="currentUserId === post.userNumber" [routerLink]="['edit']" class="btn btn-sm btn-warning">Edit</button>
      <button  (click)="goPostsList()" class="btn btn-sm btn-danger">Back</button>
    </div>

  </div>

  <div class="info">
    <strong>{{post.author}}</strong>
    <small>{{post.date}}</small>
  </div>

  <div>
    <quill-view-html [content]="post.text"></quill-view-html>
<!--    <p>{{post.text}}</p>-->
  </div>

</div>

<app-post-comments></app-post-comments>

<button (click)="scrollToTop()" *ngIf="pageYOffset > 0" class="btn btn-outline-primary scroll-to-top">Up</button>
