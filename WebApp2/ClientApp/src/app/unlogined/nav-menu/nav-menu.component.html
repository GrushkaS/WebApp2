<header>
  <nav
    class="navbar navbar-expand-sm navbar-toggleable-sm navbar-light bg-primary border-bottom box-shadow mb-3"
  >
    <div class="container">
      <a class="navbar-brand" [routerLink]="['/']">WebForum</a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target=".navbar-collapse"
        aria-label="Toggle navigation"
        [attr.aria-expanded]="isExpanded"
        (click)="toggle()"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div
        class="navbar-collapse collapse d-sm-inline-flex justify-content-end"
        [ngClass]="{ show: isExpanded }"
      >
        <ul class="navbar-nav flex-grow">
          <li
            class="nav-item"
            [routerLinkActive]="['link-active']"
            [routerLinkActiveOptions]="{ exact: true }">
            <a class="nav-link text-light" [routerLink]="['/']">Home</a>
          </li>
          <li class="nav-item" [routerLinkActive]="['link-active']">
            <a class="nav-link text-light" [routerLink]="['/posts-list']">Posts</a>
          </li>

          <li *ngIf="currentUser === 'unknown'" class="nav-item" [routerLinkActive]="['link-active']">
            <a class="nav-link text-light" [routerLink]="['/log-in']">LogIn</a>
          </li>

          <div class="container-login-name" *ngIf="!(currentUser === 'unknown')">

            <li  class="nav-item pointer-none" [routerLinkActive]="['link-active']">
              <a class="nav-link text-dark font-weight-bold">{{currentUser}}</a>
            </li>

            <li  class="nav-item" [routerLinkActive]="['link-active']">
              <a class="btn nav-link text-light" (click)="logOut()">LogOut</a>
            </li>
          </div>


        </ul>
      </div>
    </div>
  </nav>
</header>
