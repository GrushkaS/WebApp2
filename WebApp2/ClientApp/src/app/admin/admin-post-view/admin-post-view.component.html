<div class="post">
  <div class="header">
    <h1>{{post.title}}</h1>
    <div>
      <button [routerLink]="['edit']" class="btn btn-sm btn-warning">Edit</button>
      <button (click)="goPostsList()" class="btn btn-sm btn-danger">Back</button>
    </div>
  </div>

  <div class="info">
    <strong>{{post.author}}</strong>
    <small>{{post.date}}</small>
  </div>

  <div>
    <p>{{post.text}}</p>
  </div>

</div>
